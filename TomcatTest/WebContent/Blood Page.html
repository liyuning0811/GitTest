		<script type="text/javascript">
$(function () {
    $('#container1').highcharts({
        title: {
            text: 'Blood Pressure　Graph①',

        },

            text: 'Source: *******',

        xAxis: {
            categories: ['1/1', '1/2', '1/3', '1/4', '1/5', '1/6', '1/7', '1/8', '1/9', '1/10', '1/11', '1/12']

            title: {
                text: 'Blood Pressure(mmHg)'

                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: 'mmHg'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0

        series: [{
            name: 'SYS',

        }, {
            name: 'DIA',

    });
});
		</script>


<script type="text/javascript">

        },
        yAxis: {
            title: {
                text: 'Blood Pressure(mmHg)'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true

	<script type="text/javascript">
$(function () {
    $('#container3').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Blood Pressure　Graph③'
        },
        subtitle: {
            text: 'Source: *******'
        },
        xAxis: {
            categories: [
              '1/1', '1/2', '1/3', '1/4', '1/5', '1/6', '1/7', '1/8', '1/9', '1/10', '1/11','1/12'
            ]
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Blood Pressure(mmHg)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
          name: 'SYS',
            data: [130, 128, 135, 140, 133, 132, 129, 136, 127, 130, 131, 140]
        }, {
            name: 'DIA',
            data: [80, 85, 84, 90, 80, 78, 84, 91, 87, 89, 84, 86]
        }]

    });
});
		</script>
